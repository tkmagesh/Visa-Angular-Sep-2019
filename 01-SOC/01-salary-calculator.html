<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Salary Calculator</h1>
 <hr>
 <section>
 	<div class="field">
         <label for="">Basic :</label
            ><input type="number" name="" id="txtBasic">
        </div>
 	<div class="field">
         <label for="">HRA :</label>
         <input type="number" name="" id="txtHra">
        </div>
 	<div class="field">
         <label for="">DA :</label>
         <input type="number" name="" id="txtDa">
        </div>
 	<div class="field">
         <label for="">Tax :</label>
         <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
 	<div class="field">
         <input type="button" value="Calculate" id="btnCalculate">
    </div>
 	<div class="field">
 		<table>
 			<tbody>
 				<tr>
 					<td>[Salary]</td>
 				</tr>
 			</tbody>
 		</table>
 	</div>
 </section>
</body>
</html>
