<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding: 10px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $.fn.extend({
            toFloat : function(){
                return parseFloat($(this).val());
            }
        });


        $(function(){
            $('#btnCalculate').click(() => {
                const basic = $('#txtBasic').toFloat(),
                    hra = $('#txtHra').toFloat(),
                    da = $('#txtDa').toFloat(),
                    tax = $('#rangeTax').toFloat();

                const gross = basic + hra + da,
                    net = gross * ((100-tax)/100);

                $('#tdSalary').html(net);


            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
 <hr>
 <section>
 	<div class="field">
         <label for="">Basic :</label
            ><input type="number" name="" id="txtBasic">
        </div>
 	<div class="field">
         <label for="">HRA :</label>
         <input type="number" name="" id="txtHra">
        </div>
 	<div class="field">
         <label for="">DA :</label>
         <input type="number" name="" id="txtDa">
        </div>
 	<div class="field">
         <label for="">Tax :</label>
         <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
 	<div class="field">
         <input type="button" value="Calculate" id="btnCalculate">
    </div>
 	<div class="field">
 		<table>
 			<tbody>
 				<tr>
 					<td id="tdSalary">[Salary]</td>
 				</tr>
 			</tbody>
 		</table>
 	</div>
 </section>
</body>
</html>
