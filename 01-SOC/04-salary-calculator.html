<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding: 10px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $.fn.extend({
            toFloat : function(){
                return parseFloat($(this).val());
            }
        });

        //state & behavior 
        class SalaryCalculatorModel{
            //state
            basic = 0;
            hra = 0;
            da = 0;
            tax = 0;
            salary = 0;

            onSalaryChange = null;

            //behavior
            calculate(){
                const gross = this.basic + this.hra + this.da,
                    net = gross * ((100-this.tax)/100);
                this.salary = net;
                if (typeof this.onSalaryChange === 'function')
                    this.onSalaryChange();
            }
        }

        $(function(){
            window['model'] = new SalaryCalculatorModel();

            $('#txtBasic').change(function() {
                model.basic = $(this).toFloat();
            });

            $('#txtHra').change(function() {
                model.hra = $(this).toFloat();
            });

            $('#txtDa').change(function() {
                model.da = $(this).toFloat();
            });

            $('#rangeTax').change(function() {
                model.tax = $(this).toFloat();
            });


            $('#btnCalculate').click(() => {
                model.calculate();
            });

            model.onSalaryChange = function(){
                $('#tdSalary').html(model.salary);
            };
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
 <hr>
 <section>
 	<div class="field">
         <label for="">Basic :</label
            ><input type="number" name="" id="txtBasic">
        </div>
 	<div class="field">
         <label for="">HRA :</label>
         <input type="number" name="" id="txtHra">
        </div>
 	<div class="field">
         <label for="">DA :</label>
         <input type="number" name="" id="txtDa">
        </div>
 	<div class="field">
         <label for="">Tax :</label>
         <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
 	<div class="field">
         <input type="button" value="Calculate" id="btnCalculate">
    </div>
 	<div class="field">
 		<table>
 			<tbody>
 				<tr>
                     <td id="tdBasic"></td>
                     <td id="tdHra"></td>
                     <td id="tdDa"></td>
                     <td id="tdTax"></td>
 					<td id="tdSalary">[Salary]</td>
 				</tr>
 			</tbody>
 		</table>
 	</div>
 </section>
</body>
</html>
